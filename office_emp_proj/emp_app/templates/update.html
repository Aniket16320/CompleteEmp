<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Employee Management System!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Update An Employee!</h1>
    <hr>
    <form action="" method="POST">
      {% csrf_token %}
      <label for="first_name"><b>First Name</b></label><br>
      <input type="text" id="first_name" name="first_name" value="{{user.first_name}}"><br>
      <label for="last_name"><b>Last Name</b></label><br>
      <input type="text" id="last_name" name="last_name" value="{{user.last_name}}"><br>
      <label for="salary"><b>Salary</b></label><br>
      <input type="number" id="salary" name="salary" value="{{user.salary}}"><br><br>


  <label for="Department"><b>Department</b></label><br>
      <select name="dept" id="dept">
        <option selected value="{{user.dept_id}}">{{user.dept}}</option>

        {% for i in de %}

        <option value="{{i.id}}">{{i.name}}</option>
        {% endfor %}
      </select><br><br>
    

      <label for="role"><b>Role</b></label><br>
      <select name="role" id="role">
        <option selected value="{{user.role_id}}">{{user.role}}</option>

        {% for a in rol %}

        <option value="{{a.id}}">{{a.name}}</option>
        {% endfor %}
      </select><br><br>



      <!-- <label for="dept"><b>Role</b></label><br>
      <input type="number" id="role" name="role" value="{{user.role}}"><br><br> -->
        <label for="bonus"><b>Bonus</b></label><br>
        <input type="number" id="bonus" name="bonus" value="{{user.bonus}}"><br>
        <label for="phone"><b>Phone</b></label><br>
        <input type="number" id="phone" name="phone" value="{{user.phone}}"><br>
        <hr>
        <button type="submit" class="btn btn-success">Submit</button>

    </form>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
